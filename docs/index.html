<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mestre da Flauta - Pro Edition</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --app-height: 100dvh; }
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; margin: 0; overflow: hidden; }
        #root { height: var(--app-height); }
        
        .note-block { 
            position: relative;
            transition: all 0.3s ease; 
            border-width: 2px; 
            flex-shrink: 0; 
            overflow: hidden;
            background: rgba(30, 41, 59, 0.5);
        }
        
        /* Barra de Progresso Interna */
        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.5) 100%);
            width: 0%;
            z-index: 0;
        }

        .note-block.active .progress-fill {
            animation: fillProgress linear forwards;
        }

        @keyframes fillProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .note-block.active { 
            border-color: #10B981; 
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); 
            transform: translateY(-5px);
        }

        .flute-hole { fill: #334155; stroke: #475569; stroke-width: 1.5; transition: all 0.2s ease; }
        .flute-hole.closed { fill: #3B82F6; stroke: #DBEAFE; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
        
        .no-select { user-select: none; -webkit-tap-highlight-color: transparent; }
        .scroll-container { overflow-y: auto; height: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Ícones Simplificados
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Play: <polygon points="5 3 19 12 5 21 5 3" fill="currentColor" />,
                ArrowLeft: <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" strokeWidth="2" fill="none" />,
                Volume2: <path d="M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 010 7.07" stroke="currentColor" strokeWidth="2" fill="none" />,
                Check: <path d="M20 6L9 17l-5-5" stroke="currentColor" strokeWidth="2" fill="none" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" className={className}>{icons[name]}</svg>;
        };

        const FREQS = { 'do_lat': 261.63, 're_lat': 293.66, 'mi_lat': 329.63, 'fa_lat': 349.23, 'sol_lat': 392.00, 'la_lat': 440.00, 'si_lat': 493.88 };
        const LABELS = { 'do_lat': 'Dó', 're_lat': 'Ré', 'mi_lat': 'Mi', 'fa_lat': 'Fá', 'sol_lat': 'Sol', 'la_lat': 'Lá', 'si_lat': 'Si' };
        const FINGERINGS = {
            'do_lat': [true, true, true, true, true, true, true, true],
            're_lat': [true, true, true, true, true, true, true, false],
            'mi_lat': [true, true, true, true, true, true, false, false],
            'fa_lat': [true, true, true, true, true, false, true, true],
            'sol_lat': [true, true, true, true, false, false, false, false],
            'la_lat': [true, true, true, false, false, false, false, false],
            'si_lat': [true, true, false, false, false, false, false, false]
        };

        const App = () => {
            const [view, setView] = useState('menu');
            const [levelIdx, setLevelIdx] = useState(0);
            const [exerciseIdx, setExerciseIdx] = useState(0);
            const [activeNoteIdx, setActiveNoteIdx] = useState(-1);
            const [isPlaying, setIsPlaying] = useState(false);
            const audioCtx = useRef(null);
            const BEAT_UNIT = 0.85;

            // Currículo (Simplificado para o exemplo)
            const curriculum = useMemo(() => {
                return [1, 2, 3].map(lvl => ({
                    id: lvl,
                    name: `Nível ${lvl}`,
                    exercises: Array.from({length: 5}, (_, i) => ({
                        id: i,
                        sequence: [
                            { n: 'do_lat', d: 1 },
                            { n: 're_lat', d: 1 },
                            { n: 'mi_lat', d: 2 },
                            { n: null, d: 1 },
                            { n: 'do_lat', d: 2 }
                        ]
                    }))
                }));
            }, []);

            const currentExercise = curriculum[levelIdx].exercises[exerciseIdx];

            const initAudio = () => {
                if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
            };

            const playSequence = () => {
                initAudio();
                if (isPlaying) return;
                setIsPlaying(true);
                
                let startTime = audioCtx.current.currentTime + 0.1;

                currentExercise.sequence.forEach((note, idx) => {
                    const duration = note.d * BEAT_UNIT;
                    
                    // Agenda o som
                    if (note.n) {
                        const osc = audioCtx.current.createOscillator();
                        const gain = audioCtx.current.createGain();
                        osc.frequency.setValueAtTime(FREQS[note.n], startTime);
                        gain.gain.setValueAtTime(0, startTime);
                        gain.gain.linearRampToValueAtTime(0.1, startTime + 0.05);
                        gain.gain.setValueAtTime(0.1, startTime + duration - 0.05);
                        gain.gain.linearRampToValueAtTime(0, startTime + duration);
                        osc.connect(gain).connect(audioCtx.current.destination);
                        osc.start(startTime);
                        osc.stop(startTime + duration);
                    }

                    // Sincroniza a UI
                    setTimeout(() => setActiveNoteIdx(idx), (startTime - audioCtx.current.currentTime) * 1000);
                    startTime += duration;
                });

                setTimeout(() => {
                    setIsPlaying(false);
                    setActiveNoteIdx(-1);
                }, (startTime - audioCtx.current.currentTime) * 1000);
            };

            if (view === 'menu') return (
                <div className="p-8 scroll-container">
                    <h1 className="text-4xl font-black text-emerald-500 mb-8">MESTRE DA FLAUTA</h1>
                    <div className="grid gap-4">
                        {curriculum.map((lvl, i) => (
                            <button key={i} onClick={() => { setLevelIdx(i); setView('player'); }} className="bg-slate-900 p-6 rounded-2xl border border-slate-800 text-left hover:border-emerald-500 transition-all">
                                <h3 className="text-xl font-bold">{lvl.name}</h3>
                                <p className="text-slate-500 text-sm">Toque para iniciar as lições</p>
                            </button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="h-full flex flex-col p-6 no-select bg-slate-950">
                    <button onClick={() => setView('menu')} className="mb-8 text-slate-400 flex items-center gap-2">
                        <Icon name="ArrowLeft" size={20} /> Voltar ao Menu
                    </button>

                    <div className="flex-1 flex flex-col items-center justify-center gap-12">
                        {/* Lista de Notas Animadas */}
                        <div className="flex gap-3 overflow-x-auto w-full py-10 no-scrollbar justify-center">
                            {currentExercise.sequence.map((step, i) => (
                                <div 
                                    key={i}
                                    className={`note-block rounded-2xl flex flex-col items-center justify-center font-black
                                        ${activeNoteIdx === i ? 'active' : 'opacity-60'}
                                    `}
                                    style={{ 
                                        minWidth: `${step.d * 70}px`,
                                        height: '90px'
                                    }}
                                >
                                    {/* A BARRA DE PREENCHIMENTO VISUAL */}
                                    <div 
                                        className="progress-fill"
                                        style={{ animationDuration: activeNoteIdx === i ? `${step.d * BEAT_UNIT}s` : '0s' }}
                                    ></div>

                                    <span className="relative z-10 text-lg">
                                        {step.n ? LABELS[step.n].toUpperCase() : '—'}
                                    </span>
                                    {step.n && <span className="relative z-10 text-[10px] opacity-50 uppercase">{step.d === 2 ? 'Longo' : 'Curto'}</span>}
                                </div>
                            ))}
                        </div>

                        {/* Flauta Visual */}
                        <div className="bg-slate-900 p-10 rounded-[4rem] border border-slate-800">
                            <svg viewBox="0 0 100 240" className="w-[100px] h-auto">
                                <rect x="35" y="0" width="30" height="240" rx="15" fill="#1E293B" />
                                <circle className={`flute-hole ${activeNoteIdx >= 0 && currentExercise.sequence[activeNoteIdx].n && FINGERINGS[currentExercise.sequence[activeNoteIdx].n][0] ? 'closed' : ''}`} cx="85" cy="40" r="10" />
                                {[1,2,3,4,5,6,7].map(h => (
                                    <circle key={h} className={`flute-hole ${activeNoteIdx >= 0 && currentExercise.sequence[activeNoteIdx].n && FINGERINGS[currentExercise.sequence[activeNoteIdx].n][h] ? 'closed' : ''}`} cx="50" cy={30 + (h * 26)} r="10" />
                                ))}
                            </svg>
                        </div>

                        <button 
                            onClick={playSequence}
                            disabled={isPlaying}
                            className={`w-full max-w-xs py-6 rounded-3xl font-black text-xl transition-all flex items-center justify-center gap-3
                                ${isPlaying ? 'bg-slate-800 text-slate-500' : 'bg-emerald-500 text-emerald-950 shadow-lg shadow-emerald-900/20'}
                            `}
                        >
                            {isPlaying ? 'OUVINDO...' : <><Icon name="Volume2" /> OUVIR EXERCÍCIO</>}
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
