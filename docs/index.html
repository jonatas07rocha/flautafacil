<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flauta F√°cil - Trilha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/dist/abcjs-basic-min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; overflow-x: hidden; }
        .lesson-card.active { border-color: #3B82F6; background: #1E293B; transform: scale(1.02); }
        .lesson-card.locked { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        #notation { background: white; padding: 20px; border-radius: 1.5rem; color: #000; width: 100%; }
        .flute-hole { fill: #334155; stroke: #475569; stroke-width: 2; }
        .flute-hole.closed { fill: #3B82F6; stroke: #DBEAFE; }
    </style>
</head>
<body class="p-4 pb-20">

    <header class="mb-8 flex justify-between items-center bg-slate-900/80 sticky top-0 z-50 p-4 rounded-2xl backdrop-blur-md border border-slate-800">
        <div>
            <h1 class="text-xl font-black tracking-tighter text-blue-400 uppercase">Flauta F√°cil</h1>
            <p id="progress-text" class="text-[10px] font-bold text-slate-500 uppercase">Li√ß√£o 1 de 40</p>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleView('map')" class="p-2 bg-slate-800 rounded-lg" id="btn-map">üó∫Ô∏è</button>
            <button onclick="toggleView('player')" class="p-2 bg-slate-800 rounded-lg hidden" id="btn-player">üéµ</button>
        </div>
    </header>

    <main class="max-w-xl mx-auto">
        <div id="view-map" class="space-y-3">
            <h2 class="text-sm font-black text-slate-500 uppercase mb-4 tracking-widest text-center">Sua Jornada Musical</h2>
            <div id="lesson-list" class="flex flex-col gap-3">
                </div>
        </div>

        <div id="view-player" class="hidden space-y-6">
            <div class="bg-slate-900 p-6 rounded-[2rem] border border-slate-800">
                <h2 id="player-title" class="text-2xl font-black mb-1">T√≠tulo da Li√ß√£o</h2>
                <p id="player-desc" class="text-slate-400 text-sm mb-6">Descri√ß√£o t√©cnica ou r√≠tmica.</p>
                
                <div id="notation-area" class="hidden mb-6">
                    <div id="notation"></div>
                </div>

                <div id="exercise-area" class="text-center py-10">
                    <button onclick="startPlayback()" class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center mx-auto shadow-2xl hover:scale-105 active:scale-95 transition-all">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                    </button>
                    <p class="mt-4 text-xs font-bold text-blue-400 uppercase">Ouvir Refer√™ncia</p>
                </div>
            </div>

            <div class="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 flex flex-col items-center gap-4">
                <div id="flute-display" class="flex flex-col gap-3"></div>
                <p id="note-name" class="text-2xl font-black text-white/20 uppercase tracking-tighter">--</p>
            </div>

            <button onclick="completeLesson()" class="w-full bg-emerald-500 text-emerald-950 font-black py-5 rounded-2xl text-lg shadow-xl hover:bg-emerald-400 transition-all">
                CONCLUIR LI√á√ÉO
            </button>
        </div>
    </main>

    <script>
        const FINGERINGS = {
            'C': [1,1,1,1,1,1,1,1], 'D': [1,1,1,1,1,1,1,0], 'E': [1,1,1,1,1,1,0,0],
            'F': [1,1,1,1,1,0,1,1], 'G': [1,1,1,1,0,0,0,0], 'A': [1,1,1,0,0,0,0,0], 'B': [1,1,0,0,0,0,0,0]
        };
        const FREQS = { 'C': 261.63, 'D': 293.66, 'E': 329.63, 'F': 349.23, 'G': 392.00, 'A': 440.00, 'B': 493.88 };

        // Organiza√ß√£o Linear: T√©cnica -> M√∫sicas do n√≠vel
        const LESSONS = [
            { type: 'tech', title: 'A Primeira Nota: D√≥', desc: 'Feche todos os furos com firmeza.', notes: ['C'] },
            { type: 'song', title: 'Cai, Cai, Bal√£o', abc: 'X:1\nM:2/4\nK:C\nG G | E E | G G | E2 | F/F/ F/F/ | E E | D D | C2 |' },
            { type: 'song', title: 'Brilha Estrela', abc: 'X:1\nM:2/4\nK:C\nC C G G | A A G2 | F F E E | D D C2 |' },
            { type: 'tech', title: 'Nota R√©', desc: 'Levante apenas o dedo mindinho.', notes: ['C', 'D'] },
            { type: 'song', title: 'O Cravo e a Rosa', abc: 'X:1\nM:3/4\nK:C\nG G E | G G E | F F D | C3 |' },
            { type: 'tech', title: 'Nota Mi', desc: 'Coordena√ß√£o dos dedos da m√£o direita.', notes: ['C', 'D', 'E'] },
            { type: 'song', title: 'Samba Lel√™', abc: 'X:1\nM:2/4\nK:C\nG G F F | E E D2 | F F E E | D D C2 |' }
        ];

        let currentLessonIdx = 0;
        let audioCtx = null;

        function renderMap() {
            const list = document.getElementById('lesson-list');
            list.innerHTML = '';
            LESSONS.forEach((lesson, i) => {
                const isLocked = i > currentLessonIdx;
                const isActive = i === currentLessonIdx;
                const card = document.createElement('div');
                card.className = `lesson-card p-5 rounded-2xl border border-slate-800 flex items-center justify-between cursor-pointer transition-all ${isActive ? 'active' : ''} ${isLocked ? 'locked' : ''}`;
                card.onclick = () => { if(!isLocked) loadLesson(i); };
                
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center font-black ${lesson.type === 'tech' ? 'bg-blue-500/20 text-blue-400' : 'bg-emerald-500/20 text-emerald-400'}">
                            ${lesson.type === 'tech' ? '‚öôÔ∏è' : 'üéµ'}
                        </div>
                        <div>
                            <h3 class="font-bold text-sm">${lesson.title}</h3>
                            <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest">${lesson.type === 'tech' ? 'T√©cnica' : 'M√∫sica'}</p>
                        </div>
                    </div>
                    ${i < currentLessonIdx ? '<span class="text-emerald-500 font-bold text-xs">‚úì</span>' : ''}
                `;
                list.appendChild(card);
            });
            document.getElementById('progress-text').innerText = `Li√ß√£o ${currentLessonIdx + 1} de ${LESSONS.length}`;
        }

        function loadLesson(idx) {
            currentLessonIdx = idx;
            const lesson = LESSONS[idx];
            document.getElementById('player-title').innerText = lesson.title;
            document.getElementById('player-desc').innerText = lesson.desc || 'Toque seguindo a partitura abaixo.';
            
            if(lesson.type === 'song') {
                document.getElementById('notation-area').classList.remove('hidden');
                document.getElementById('exercise-area').classList.add('hidden');
                ABCJS.renderAbc("notation", lesson.abc, { responsive: "resize" });
            } else {
                document.getElementById('notation-area').classList.add('hidden');
                document.getElementById('exercise-area').classList.remove('hidden');
            }
            
            toggleView('player');
            renderFlute('C');
        }

        function toggleView(view) {
            document.getElementById('view-map').classList.toggle('hidden', view !== 'map');
            document.getElementById('view-player').classList.toggle('hidden', view !== 'player');
            document.getElementById('btn-map').classList.toggle('hidden', view === 'map');
            document.getElementById('btn-player').classList.toggle('hidden', view === 'player');
        }

        function renderFlute(noteKey) {
            const container = document.getElementById('flute-display');
            container.innerHTML = '';
            const pattern = FINGERINGS[noteKey] || [0,0,0,0,0,0,0,0];
            pattern.forEach(closed => {
                const svg = `<svg width="30" height="30"><circle cx="15" cy="15" r="12" class="flute-hole ${closed ? 'closed' : ''}"/></svg>`;
                container.innerHTML += svg;
            });
            document.getElementById('note-name').innerText = noteKey;
        }

        function startPlayback() {
            if (!audioCtx) audioCtx = new AudioContext();
            const notes = LESSONS[currentLessonIdx].notes || ['C'];
            notes.forEach((n, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.value = FREQS[n];
                    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
                    osc.connect(g);
                    g.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.8);
                    renderFlute(n);
                }, i * 1000);
            });
        }

        function completeLesson() {
            if(currentLessonIdx < LESSONS.length - 1) currentLessonIdx++;
            renderMap();
            toggleView('map');
        }

        renderMap();
    </script>
</body>
</html>
