<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mestre da Flauta - Navegação</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --app-height: 100dvh; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0F172A; 
            color: #F8FAFC; 
            margin: 0; 
            height: var(--app-height);
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
        }
        #root { height: 100%; }
        
        .main-scroll-area {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 3rem;
        }

        .note-block { 
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-width: 2px; 
            flex-shrink: 0; 
            overflow: hidden;
            background: rgba(30, 41, 59, 0.5);
            border-color: rgba(71, 85, 105, 0.2);
        }
        
        .progress-bar-inner {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.4) 0%, rgba(16, 185, 129, 0.8) 100%);
            width: 0%;
        }

        .animate-fill { animation: slideFill linear forwards; }
        @keyframes slideFill { from { width: 0%; } to { width: 100%; } }

        .note-block.active { 
            border-color: #10B981; 
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); 
            transform: scale(1.05);
            z-index: 10;
        }

        .flute-hole { fill: #334155; stroke: #475569; stroke-width: 1.5; }
        .flute-hole.closed { fill: #3B82F6; stroke: #DBEAFE; filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.6)); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                ArrowLeft: <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" strokeWidth="2" fill="none" />,
                ArrowRight: <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" strokeWidth="2" fill="none" />,
                Volume2: <path d="M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 010 7.07" stroke="currentColor" strokeWidth="2" fill="none" />,
                Check: <path d="M20 6L9 17l-5-5" stroke="currentColor" strokeWidth="2" fill="none" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" className={className}>{icons[name]}</svg>;
        };

        const FREQS = { 'do_lat': 261.63, 're_lat': 293.66, 'mi_lat': 329.63, 'fa_lat': 349.23, 'sol_lat': 392.00, 'la_lat': 440.00, 'si_lat': 493.88 };
        const LABELS = { 'do_lat': 'Dó', 're_lat': 'Ré', 'mi_lat': 'Mi', 'fa_lat': 'Fá', 'sol_lat': 'Sol', 'la_lat': 'Lá', 'si_lat': 'Si' };
        const FINGERINGS = {
            'do_lat': [true, true, true, true, true, true, true, true],
            're_lat': [true, true, true, true, true, true, true, false],
            'mi_lat': [true, true, true, true, true, true, false, false],
            'fa_lat': [true, true, true, true, true, false, true, true],
            'sol_lat': [true, true, true, true, false, false, false, false],
            'la_lat': [true, true, true, false, false, false, false, false],
            'si_lat': [true, true, false, false, false, false, false, false]
        };

        const App = () => {
            const [view, setView] = useState('menu');
            const [levelIdx, setLevelIdx] = useState(0);
            const [exerciseIdx, setExerciseIdx] = useState(0); // Controle de navegação
            const [activeNoteIdx, setActiveNoteIdx] = useState(-1);
            const [isPlaying, setIsPlaying] = useState(false);
            const audioCtx = useRef(null);
            const BEAT_UNIT = 0.85;

            // Motor de Geração (10 exercícios por nível)
            const curriculum = useMemo(() => {
                return [1, 2, 3, 4, 5, 6, 7].map(lvl => {
                    const notes = Object.keys(FREQS).slice(0, lvl);
                    const exercises = Array.from({length: 10}, () => ({
                        sequence: Array.from({length: 5}, () => ({
                            n: Math.random() > 0.1 ? notes[Math.floor(Math.random() * notes.length)] : null,
                            d: Math.random() > 0.7 ? 2 : 1
                        }))
                    }));
                    return { name: `Nível ${lvl}`, exercises };
                });
            }, []);

            const currentLevel = curriculum[levelIdx];
            const currentExercise = currentLevel.exercises[exerciseIdx];

            const playSequence = () => {
                if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                if (isPlaying) return;
                setIsPlaying(true);
                
                let startTime = audioCtx.current.currentTime + 0.1;

                currentExercise.sequence.forEach((note, idx) => {
                    const duration = note.d * BEAT_UNIT;
                    if (note.n) {
                        const osc = audioCtx.current.createOscillator();
                        const gain = audioCtx.current.createGain();
                        osc.frequency.setValueAtTime(FREQS[note.n], startTime);
                        gain.gain.setValueAtTime(0, startTime);
                        gain.gain.linearRampToValueAtTime(0.1, startTime + 0.05);
                        gain.gain.setValueAtTime(0.1, startTime + duration - 0.05);
                        gain.gain.linearRampToValueAtTime(0, startTime + duration);
                        osc.connect(gain).connect(audioCtx.current.destination);
                        osc.start(startTime);
                        osc.stop(startTime + duration);
                    }
                    setTimeout(() => setActiveNoteIdx(idx), (startTime - audioCtx.current.currentTime) * 1000);
                    startTime += duration;
                });

                setTimeout(() => { setIsPlaying(false); setActiveNoteIdx(-1); }, (startTime - audioCtx.current.currentTime) * 1000);
            };

            const nextExercise = () => {
                if (exerciseIdx < currentLevel.exercises.length - 1) {
                    setExerciseIdx(prev => prev + 1);
                    setActiveNoteIdx(-1);
                }
            };

            const prevExercise = () => {
                if (exerciseIdx > 0) {
                    setExerciseIdx(prev => prev - 1);
                    setActiveNoteIdx(-1);
                }
            };

            if (view === 'menu') return (
                <div className="main-scroll-area p-6 no-scrollbar">
                    <h1 className="text-3xl font-black text-emerald-500 mb-6 tracking-tighter">MESTRE DA FLAUTA</h1>
                    <div className="grid gap-3">
                        {curriculum.map((lvl, i) => (
                            <button key={i} onClick={() => { setLevelIdx(i); setExerciseIdx(0); setView('player'); }} className="bg-slate-900 p-5 rounded-2xl border border-slate-800 text-left active:bg-slate-800">
                                <h3 className="text-lg font-bold text-white">{lvl.name}</h3>
                                <p className="text-slate-500 text-xs font-semibold uppercase">10 exercícios disponíveis</p>
                            </button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="main-scroll-area flex flex-col no-scrollbar">
                    <div className="p-4 flex flex-col items-center min-h-full">
                        <header className="w-full flex justify-between items-center mb-6">
                            <button onClick={() => setView('menu')} className="text-slate-400 flex items-center gap-2 font-bold p-2">
                                <Icon name="ArrowLeft" size={18} /> MENU
                            </button>
                            <div className="text-right">
                                <span className="text-emerald-500 font-black text-xs">EXERCÍCIO {exerciseIdx + 1}/10</span>
                                <div className="w-24 h-1 bg-slate-800 rounded-full mt-1 overflow-hidden">
                                    <div className="h-full bg-emerald-500 transition-all duration-500" style={{ width: `${(exerciseIdx + 1) * 10}%` }}></div>
                                </div>
                            </div>
                        </header>

                        {/* Sequência de Notas */}
                        <div className="w-full flex gap-3 overflow-x-auto py-8 no-scrollbar px-4 mb-4">
                            {currentExercise.sequence.map((step, i) => (
                                <div 
                                    key={`${exerciseIdx}-${i}`}
                                    className={`note-block rounded-2xl flex flex-col items-center justify-center font-black ${activeNoteIdx === i ? 'active' : 'opacity-30'}`}
                                    style={{ minWidth: `${step.d * 70}px`, height: '85px' }}
                                >
                                    {activeNoteIdx === i && (
                                        <div key={`p-${i}`} className="progress-bar-inner animate-fill" style={{ animationDuration: `${step.d * BEAT_UNIT}s` }}></div>
                                    )}
                                    <span className="relative z-10 text-xl text-white">{step.n ? LABELS[step.n].toUpperCase() : '—'}</span>
                                </div>
                            ))}
                        </div>

                        {/* Flauta Visual */}
                        <div className="bg-slate-900/50 p-8 rounded-[4rem] border border-slate-800 shadow-xl mb-8 scale-90 md:scale-100">
                            <svg viewBox="0 0 100 240" className="h-[180px] w-auto">
                                <rect x="35" y="0" width="30" height="240" rx="15" fill="#1E293B" />
                                <circle className={`flute-hole ${activeNoteIdx >= 0 && currentExercise.sequence[activeNoteIdx].n && FINGERINGS[currentExercise.sequence[activeNoteIdx].n][0] ? 'closed' : ''}`} cx="85" cy="40" r="10" />
                                {[1,2,3,4,5,6,7].map(h => (
                                    <circle key={h} className={`flute-hole ${activeNoteIdx >= 0 && currentExercise.sequence[activeNoteIdx].n && FINGERINGS[currentExercise.sequence[activeNoteIdx].n][h] ? 'closed' : ''}`} cx="50" cy={30 + (h * 26)} r="10" />
                                ))}
                            </svg>
                        </div>

                        {/* Controlos de Navegação */}
                        <div className="w-full max-w-sm space-y-4">
                            <button 
                                onClick={playSequence}
                                disabled={isPlaying}
                                className={`w-full py-6 rounded-[2rem] font-black text-lg transition-all active:scale-95 shadow-lg ${isPlaying ? 'bg-slate-800 text-slate-500' : 'bg-emerald-500 text-emerald-950 shadow-emerald-500/10'}`}
                            >
                                {isPlaying ? 'A OUVIR...' : 'OUVIR REFERÊNCIA'}
                            </button>

                            <div className="flex gap-3">
                                <button 
                                    onClick={prevExercise}
                                    disabled={exerciseIdx === 0 || isPlaying}
                                    className="flex-1 bg-slate-800 text-white p-5 rounded-3xl flex justify-center disabled:opacity-30"
                                >
                                    <Icon name="ArrowLeft" />
                                </button>
                                <button 
                                    onClick={nextExercise}
                                    disabled={exerciseIdx === 9 || isPlaying}
                                    className="flex-1 bg-slate-800 text-emerald-400 p-5 rounded-3xl flex justify-center disabled:opacity-30 border border-emerald-500/20"
                                >
                                    <Icon name="ArrowRight" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
