<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mestre da Flauta - Edição Profissional</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/dist/abcjs-basic-min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --app-height: 100dvh; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0F172A; 
            color: #F8FAFC; 
            margin: 0; 
            overflow: hidden; 
            min-height: var(--app-height);
        }
        #root { height: var(--app-height); }
        .scroll-container {
            overflow-y: auto;
            height: 100%;
            scrollbar-width: thin;
            scrollbar-color: #1E293B transparent;
        }
        .note-block { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-width: 2px; flex-shrink: 0; }
        .note-block.active { 
            transform: scale(1.05); 
            border-color: #10B981; 
            background-color: #064E3B; 
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.4); 
            color: #34D399;
        }
        .flute-hole { fill: #334155; stroke: #475569; stroke-width: 1.5; transition: fill 0.15s ease; }
        .flute-hole.closed { fill: #3B82F6; stroke: #DBEAFE; }
        
        #notation {
            background: #f8fafc;
            padding: 20px;
            border-radius: 2rem;
            margin: 1.5rem 0;
            min-height: 150px;
        }

        .modal-overlay {
            background-color: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(8px);
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .no-select { user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script 
        type="text/babel" 
        data-type="module" 
        data-plugins="transform-modules-umd" 
        src="./js/app.js">
    </script>
</body>
</html>
