<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mestre da Flauta - Barra Dinâmica</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --app-height: 100dvh; }
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; margin: 0; overflow: hidden; }
        #root { height: var(--app-height); }
        
        .note-block { 
            position: relative;
            transition: all 0.3s ease; 
            border-width: 2px; 
            flex-shrink: 0; 
            overflow: hidden;
            background: rgba(30, 41, 59, 0.5);
            border-color: rgba(71, 85, 105, 0.2);
        }
        
        /* A Barra de Progresso Real */
        .progress-bar-inner {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.3) 0%, rgba(16, 185, 129, 0.7) 100%);
            width: 0%; /* Começa em zero */
        }

        /* Classe que dispara a animação quando a nota está ativa */
        .animate-fill {
            animation: slideFill linear forwards;
        }

        @keyframes slideFill {
            from { width: 0%; }
            to { width: 100%; }
        }

        .note-block.active { 
            border-color: #10B981; 
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3); 
            transform: translateY(-5px);
            background: rgba(16, 185, 129, 0.05);
        }

        .flute-hole { fill: #334155; stroke: #475569; stroke-width: 1.5; transition: all 0.2s ease; }
        .flute-hole.closed { fill: #3B82F6; stroke: #DBEAFE; filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6)); }
        
        .no-select { user-select: none; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                ArrowLeft: <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" strokeWidth="2" fill="none" />,
                Volume2: <path d="M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 010 7.07" stroke="currentColor" strokeWidth="2" fill="none" />,
                Trophy: <path d="M6 9H4.5a2.5 2.5 0 010-5H6M18 9h1.5a2.5 2.5 0 000-5H18M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22M18 2H6v7a6 6 0 0012 0V2z" stroke="currentColor" strokeWidth="2" fill="none" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" className={className}>{icons[name]}</svg>;
        };

        const FREQS = { 'do_lat': 261.63, 're_lat': 293.66, 'mi_lat': 329.63, 'fa_lat': 349.23, 'sol_lat': 392.00, 'la_lat': 440.00, 'si_lat': 493.88 };
        const LABELS = { 'do_lat': 'Dó', 're_lat': 'Ré', 'mi_lat': 'Mi', 'fa_lat': 'Fá', 'sol_lat': 'Sol', 'la_lat': 'Lá', 'si_lat': 'Si' };
        const FINGERINGS = {
            'do_lat': [true, true, true, true, true, true, true, true],
            're_lat': [true, true, true, true, true, true, true, false],
            'mi_lat': [true, true, true, true, true, true, false, false],
            'fa_lat': [true, true, true, true, true, false, true, true],
            'sol_lat': [true, true, true, true, false, false, false, false],
            'la_lat': [true, true, true, false, false, false, false, false],
            'si_lat': [true, true, false, false, false, false, false, false]
        };

        const App = () => {
            const [view, setView] = useState('menu');
            const [levelIdx, setLevelIdx] = useState(0);
            const [exerciseIdx, setExerciseIdx] = useState(0);
            const [activeNoteIdx, setActiveNoteIdx] = useState(-1);
            const [isPlaying, setIsPlaying] = useState(false);
            const audioCtx = useRef(null);
            const BEAT_UNIT = 0.85; // Duração de 1 tempo em segundos

            // Gerador de Exercícios (Motor)
            const curriculum = useMemo(() => {
                return [1, 2, 3, 4, 5, 6, 7].map(lvl => {
                    const notes = Object.keys(FREQS).slice(0, lvl);
                    const exercises = Array.from({length: 5}, (_, i) => ({
                        id: i,
                        sequence: Array.from({length: 5}, () => ({
                            n: Math.random() > 0.1 ? notes[Math.floor(Math.random() * notes.length)] : null,
                            d: Math.random() > 0.7 ? 2 : 1
                        }))
                    }));
                    return { name: `Nível ${lvl}`, exercises };
                });
            }, []);

            const currentExercise = curriculum[levelIdx].exercises[exerciseIdx];

            const initAudio = () => {
                if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
            };

            const playSequence = () => {
                initAudio();
                if (isPlaying) return;
                setIsPlaying(true);
                
                let startTime = audioCtx.current.currentTime + 0.1;

                currentExercise.sequence.forEach((note, idx) => {
                    const duration = note.d * BEAT_UNIT;
                    
                    if (note.n) {
                        const osc = audioCtx.current.createOscillator();
                        const gain = audioCtx.current.createGain();
                        osc.frequency.setValueAtTime(FREQS[note.n], startTime);
                        gain.gain.setValueAtTime(0, startTime);
                        gain.gain.linearRampToValueAtTime(0.1, startTime + 0.05);
                        gain.gain.setValueAtTime(0.1, startTime + duration - 0.05);
                        gain.gain.linearRampToValueAtTime(0, startTime + duration);
                        osc.connect(gain).connect(audioCtx.current.destination);
                        osc.start(startTime);
                        osc.stop(startTime + duration);
                    }

                    // Sincroniza o índice ativo
                    setTimeout(() => setActiveNoteIdx(idx), (startTime - audioCtx.current.currentTime) * 1000);
                    startTime += duration;
                });

                setTimeout(() => {
                    setIsPlaying(false);
                    setActiveNoteIdx(-1);
                }, (startTime - audioCtx.current.currentTime) * 1000);
            };

            if (view === 'menu') return (
                <div className="p-10 no-select">
                    <h1 className="text-5xl font-black text-emerald-500 mb-10 tracking-tighter">MESTRE DA FLAUTA</h1>
                    <div className="grid gap-4 md:grid-cols-2">
                        {curriculum.map((lvl, i) => (
                            <button key={i} onClick={() => { setLevelIdx(i); setView('player'); }} className="bg-slate-900 p-8 rounded-3xl border border-slate-800 text-left hover:border-emerald-500 transition-all shadow-xl">
                                <h3 className="text-2xl font-black text-white">{lvl.name}</h3>
                                <p className="text-slate-500 font-bold uppercase text-xs mt-1">Notas: Dó até {LABELS[Object.keys(FREQS)[i]]}</p>
                            </button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="h-full flex flex-col p-6 no-select bg-slate-950">
                    <button onClick={() => setView('menu')} className="mb-8 text-slate-400 flex items-center gap-2 font-bold">
                        <Icon name="ArrowLeft" size={20} /> VOLTAR
                    </button>

                    <div className="flex-1 flex flex-col items-center justify-center gap-12">
                        {/* Display de Notas com Preenchimento Real */}
                        <div className="flex gap-4 w-full overflow-x-auto py-10 no-scrollbar justify-center">
                            {currentExercise.sequence.map((step, i) => (
                                <div 
                                    key={`note-${i}`}
                                    className={`note-block rounded-[1.5rem] flex flex-col items-center justify-center font-black
                                        ${activeNoteIdx === i ? 'active' : 'opacity-30'}
                                    `}
                                    style={{ 
                                        minWidth: `${step.d * 85}px`,
                                        height: '100px'
                                    }}
                                >
                                    {/* BARRA DE PROGRESSO: Só existe e anima se for a nota ativa */}
                                    {activeNoteIdx === i && (
                                        <div 
                                            key={`progress-${i}`} /* Key força reinício da animação */
                                            className="progress-bar-inner animate-fill"
                                            style={{ animationDuration: `${step.d * BEAT_UNIT}s` }}
                                        ></div>
                                    )}

                                    <span className="relative z-10 text-xl text-white">
                                        {step.n ? LABELS[step.n].toUpperCase() : 'PAUSA'}
                                    </span>
                                    <span className="relative z-10 text-[9px] opacity-50 uppercase tracking-widest">
                                        {step.d === 2 ? 'Longo' : 'Curto'}
                                    </span>
                                </div>
                            ))}
                        </div>

                        {/* Flauta Visual */}
                        <div className="bg-slate-900 p-12 rounded-[5rem] border border-slate-800 shadow-2xl">
                            <svg viewBox="0 0 100 240" className="w-[110px] h-auto">
                                <rect x="35" y="0" width="30" height="240" rx="15" fill="#1E293B" />
                                <circle className={`flute-hole ${activeNoteIdx >= 0 && currentExercise.sequence[activeNoteIdx].n && FINGERINGS[currentExercise.sequence[activeNoteIdx].n][0] ? 'closed' : ''}`} cx="85" cy="40" r="10" />
                                {[1,2,3,4,5,6,7].map(h => (
                                    <circle key={h} className={`flute-hole ${activeNoteIdx >= 0 && currentExercise.sequence[activeNoteIdx].n && FINGERINGS[currentExercise.sequence[activeNoteIdx].n][h] ? 'closed' : ''}`} cx="50" cy={30 + (h * 26)} r="10" />
                                ))}
                            </svg>
                        </div>

                        <button 
                            onClick={playSequence}
                            disabled={isPlaying}
                            className={`w-full max-w-sm py-7 rounded-[2.5rem] font-black text-xl transition-all flex items-center justify-center gap-4
                                ${isPlaying ? 'bg-slate-800 text-slate-500 scale-95' : 'bg-emerald-500 text-emerald-950 shadow-xl shadow-emerald-500/20 hover:scale-105'}
                            `}
                        >
                            {isPlaying ? 'OUVINDO...' : <><Icon name="Volume2" /> OUVIR REFERÊNCIA</>}
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
