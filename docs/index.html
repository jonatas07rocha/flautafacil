<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mestre da Flauta - Motor Edition</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --app-height: 100dvh; }
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; margin: 0; overflow: hidden; }
        #root { height: var(--app-height); }
        
        .note-block { 
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-width: 2px; 
            flex-shrink: 0; 
            overflow: hidden;
            background: rgba(30, 41, 59, 0.5);
            border-color: rgba(71, 85, 105, 0.3);
        }
        
        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0.6) 100%);
            width: 0%;
            z-index: 0;
        }

        .note-block.active .progress-fill {
            animation: fillProgress linear forwards;
        }

        @keyframes fillProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .note-block.active { 
            border-color: #10B981; 
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.3); 
            transform: translateY(-8px) scale(1.02);
            background: rgba(16, 185, 129, 0.1);
        }

        .flute-hole { fill: #334155; stroke: #475569; stroke-width: 1.5; transition: all 0.2s ease; }
        .flute-hole.closed { fill: #3B82F6; stroke: #DBEAFE; filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6)); }
        
        .no-select { user-select: none; -webkit-tap-highlight-color: transparent; }
        .scroll-container { overflow-y: auto; height: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                ArrowLeft: <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" strokeWidth="2" fill="none" />,
                Volume2: <path d="M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 010 7.07" stroke="currentColor" strokeWidth="2" fill="none" />,
                Music: <path d="M9 18V5l12-2v13M6 18a3 3 0 100-6 3 3 0 000 6zm12-2a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" strokeWidth="2" fill="none" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" className={className}>{icons[name]}</svg>;
        };

        const FREQS = { 'do_lat': 261.63, 're_lat': 293.66, 'mi_lat': 329.63, 'fa_lat': 349.23, 'sol_lat': 392.00, 'la_lat': 440.00, 'si_lat': 493.88 };
        const LABELS = { 'do_lat': 'Dó', 're_lat': 'Ré', 'mi_lat': 'Mi', 'fa_lat': 'Fá', 'sol_lat': 'Sol', 'la_lat': 'Lá', 'si_lat': 'Si' };
        const NOTES_KEYS = Object.keys(FREQS);
        const FINGERINGS = {
            'do_lat': [true, true, true, true, true, true, true, true],
            're_lat': [true, true, true, true, true, true, true, false],
            'mi_lat': [true, true, true, true, true, true, false, false],
            'fa_lat': [true, true, true, true, true, false, true, true],
            'sol_lat': [true, true, true, true, false, false, false, false],
            'la_lat': [true, true, true, false, false, false, false, false],
            'si_lat': [true, true, false, false, false, false, false, false]
        };

        const App = () => {
            const [view, setView] = useState('menu');
            const [levelIdx, setLevelIdx] = useState(0);
            const [exerciseIdx, setExerciseIdx] = useState(0);
            const [activeNoteIdx, setActiveNoteIdx] = useState(-1);
            const [isPlaying, setIsPlaying] = useState(false);
            const audioCtx = useRef(null);
            const BEAT_UNIT = 0.85;

            // --- MOTOR DE GERAÇÃO PROCEDURAL ---
            const curriculum = useMemo(() => {
                return [1, 2, 3, 4, 5, 6, 7].map(lvl => {
                    const availableNotes = NOTES_KEYS.slice(0, lvl); // Nível 1 só Dó, Nível 2 Dó/Ré, etc.
                    
                    const exercises = Array.from({length: 10}, (_, exId) => {
                        const sequence = [];
                        const stepsCount = 4 + Math.floor(Math.random() * 3); // Entre 4 e 6 notas por exercício

                        for(let s = 0; s < stepsCount; s++) {
                            const isRest = Math.random() < 0.15; // 15% de chance de ser uma pausa
                            sequence.push({
                                n: isRest ? null : availableNotes[Math.floor(Math.random() * availableNotes.length)],
                                d: Math.random() > 0.7 ? 2 : 1 // 30% de chance de ser nota longa
                            });
                        }
                        // Garante que a última nota nunca é pausa e é longa para finalização
                        sequence[sequence.length-1].n = availableNotes[availableNotes.length-1];
                        sequence[sequence.length-1].d = 2;

                        return { id: exId, sequence };
                    });

                    return { id: lvl, name: `Nível ${lvl} (${LABELS[availableNotes[lvl-1]]})`, exercises };
                });
            }, []);

            const currentLevel = curriculum[levelIdx];
            const currentExercise = currentLevel.exercises[exerciseIdx];

            const initAudio = () => {
                if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
            };

            const playSequence = () => {
                initAudio();
                if (isPlaying) return;
                setIsPlaying(true);
                
                let startTime = audioCtx.current.currentTime + 0.1;

                currentExercise.sequence.forEach((note, idx) => {
                    const duration = note.d * BEAT_UNIT;
                    
                    if (note.n) {
                        const osc = audioCtx.current.createOscillator();
                        const gain = audioCtx.current.createGain();
                        osc.type = 'triangle'; 
                        osc.frequency.setValueAtTime(FREQS[note.n], startTime);
                        gain.gain.setValueAtTime(0, startTime);
                        gain.gain.linearRampToValueAtTime(0.15, startTime + 0.05);
                        gain.gain.setValueAtTime(0.15, startTime + duration - 0.05);
                        gain.gain.linearRampToValueAtTime(0, startTime + duration);
                        osc.connect(gain).connect(audioCtx.current.destination);
                        osc.start(startTime);
                        osc.stop(startTime + duration);
                    }

                    setTimeout(() => setActiveNoteIdx(idx), (startTime - audioCtx.current.currentTime) * 1000);
                    startTime += duration;
                });

                setTimeout(() => {
                    setIsPlaying(false);
                    setActiveNoteIdx(-1);
                }, (startTime - audioCtx.current.currentTime) * 1000);
            };

            if (view === 'menu') return (
                <div className="p-8 scroll-container no-select">
                    <header className="mb-12">
                        <h1 className="text-5xl font-black text-emerald-500 tracking-tighter">MESTRE DA FLAUTA</h1>
                        <p className="text-slate-500 font-bold uppercase text-xs tracking-widest mt-2">Motor de Geração de Partituras</p>
                    </header>
                    
                    <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                        {curriculum.map((lvl, i) => (
                            <button key={i} onClick={() => { setLevelIdx(i); setExerciseIdx(0); setView('player'); }} 
                                className="bg-slate-900/50 p-8 rounded-[2.5rem] border border-slate-800 text-left hover:border-emerald-500/50 hover:bg-slate-900 transition-all group shadow-xl">
                                <div className="bg-emerald-500/10 w-12 h-12 rounded-2xl flex items-center justify-center text-emerald-400 mb-6 group-hover:scale-110 transition-transform">
                                    <Icon name="Music" size={24} />
                                </div>
                                <h3 className="text-2xl font-black text-white">{lvl.name}</h3>
                                <p className="text-slate-500 text-sm mt-2">10 exercícios dinâmicos</p>
                            </button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="h-full flex flex-col p-6 no-select bg-slate-950">
                    <div className="max-w-4xl mx-auto w-full flex flex-col h-full">
                        <button onClick={() => setView('menu')} className="mt-4 mb-8 text-slate-400 hover:text-white flex items-center gap-2 font-bold transition-colors">
                            <Icon name="ArrowLeft" size={20} /> Voltar ao Menu
                        </button>

                        <div className="flex-1 flex flex-col items-center justify-center gap-16">
                            <div className="text-center">
                                <span className="text-emerald-500 font-black text-xs uppercase tracking-[0.3em]">Exercício {exerciseIdx + 1} de 10</span>
                                <h2 className="text-3xl font-black text-white mt-2">Siga o Ritmo</h2>
                            </div>

                            {/* DISPLAY DE NOTAS COM PREENCHIMENTO */}
                            <div className="flex gap-4 overflow-x-auto w-full py-12 no-scrollbar justify-center px-4">
                                {currentExercise.sequence.map((step, i) => (
                                    <div 
                                        key={i}
                                        className={`note-block rounded-[2rem] flex flex-col items-center justify-center font-black
                                            ${activeNoteIdx === i ? 'active' : 'opacity-40'}
                                        `}
                                        style={{ 
                                            minWidth: `${step.d * 90}px`,
                                            height: '110px'
                                        }}
                                    >
                                        <div 
                                            className="progress-fill"
                                            style={{ animationDuration: activeNoteIdx === i ? `${step.d * BEAT_UNIT}s` : '0s' }}
                                        ></div>

                                        <span className="relative z-10 text-2xl text-white">
                                            {step.n ? LABELS[step.n].toUpperCase() : '—'}
                                        </span>
                                        {step.n && <span className="relative z-10 text-[9px] opacity-40 uppercase tracking-widest mt-1">
                                            {step.d === 2 ? '2 Tempos' : '1 Tempo'}
                                        </span>}
                                    </div>
                                ))}
                            </div>

                            {/* FLAUTA VISUAL */}
                            <div className="bg-slate-900/80 p-12 rounded-[5rem] border border-slate-800 shadow-2xl">
                                <svg viewBox="0 0 100 240" className="w-[120px] h-auto">
                                    <rect x="35" y="0" width="30" height="240" rx="15" fill="#1E293B" />
                                    <circle className={`flute-hole ${activeNoteIdx >= 0 && currentExercise.sequence[activeNoteIdx].n && FINGERINGS[currentExercise.sequence[activeNoteIdx].n][0] ? 'closed' : ''}`} cx="85" cy="40" r="10" />
                                    {[1,2,3,4,5,6,7].map(h => (
                                        <circle key={h} className={`flute-hole ${activeNoteIdx >= 0 && currentExercise.sequence[activeNoteIdx].n && FINGERINGS[currentExercise.sequence[activeNoteIdx].n][h] ? 'closed' : ''}`} cx="50" cy={30 + (h * 26)} r="10" />
                                    ))}
                                </svg>
                            </div>

                            <div className="w-full max-w-sm flex flex-col gap-4">
                                <button 
                                    onClick={playSequence}
                                    disabled={isPlaying}
                                    className={`w-full py-7 rounded-[2.5rem] font-black text-xl transition-all flex items-center justify-center gap-4
                                        ${isPlaying ? 'bg-slate-800 text-slate-500 scale-95' : 'bg-emerald-500 text-emerald-950 shadow-xl shadow-emerald-500/10 hover:scale-105 active:scale-95'}
                                    `}
                                >
                                    {isPlaying ? 'ESCUTE...' : <><Icon name="Volume2" /> OUVIR REFERÊNCIA</>}
                                </button>
                                
                                {!isPlaying && (
                                    <button 
                                        onClick={() => setExerciseIdx((prev) => (prev + 1) % 10)}
                                        className="w-full py-4 text-slate-500 font-bold hover:text-white transition-colors"
                                    >
                                        Próximo Exercício
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
